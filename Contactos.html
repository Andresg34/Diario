        <!-- Empieza el formato de contacto.-->
        <h2>Formulario de contacto</h2>
        <form action="" method="POST" class="speaker-form">
            <div class="form-row">
                <label for="nombre-completo">Nombre</label>
                <input type="text" id="nombre-completo" placeholder="Ej: Nombre Apellido" name="nombre">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Ej: Info-sur@hotmail.com" name="email">
            </div>
            
            <fieldset class="legacy-form-row">
                <legend>Tipo de charla:</legend>
                <input type="radio" name="talk-type" id="talk-type-1">
                <label for="talk-type-1">Consulta</label>

                <input type="radio" name="talk-type" id="talk-type-1" checked>
                <label for="talk-type-1">Opinion</label>
            </fieldset>

            <div class="form-row">
               <label for="abstract">Texto:</label>
               <textarea name="texarea" id="abstract" ></textarea>
               <p class="instrucciones">Escribe tu opinion o consulta:</p>
               
            </div>
            
            <div class="form-row">
                <button type="submit">Enviar</button>

            </div>

        </form>
